<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="./assets/Logo.svg" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <a href="index.html" class="absolute top-6 left-6 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">Back</a>
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="example@email.com" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          required
        >
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
          required
        >
      </div>
      <div class="mb-4 flex items-center justify-between">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-500">
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400"
      >
        Login
      </button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account? 
      <a href="singup.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
